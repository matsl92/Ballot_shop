{% extends "base.html" %}
{% load static %}
{% block title %}Balotas{% endblock %}


{% block content %}
          
<div class="block">
    <h1>Elige tus balotas de la suerte</h1>
    <form action={% url 'store:datos_personales' %} method="post">
        {% csrf_token %}

        <div class="container align-content-center">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="d-flex flex-wrap justify-content-center">
                        {% for ballot in ballot_package %}
                            <input class="balota-input" type="checkbox" name='id' id="{{ ballot.id }}" value="{{ ballot.id }}">
                            <label class="balota-label" for={{ ballot.id }}>{{ ballot.number }}</label>
                        {% endfor %}
                    </div>
                </div>
            </div> 
        </div>
        
        <input type="submit" value="Enviar balotas" class="btn btn-transparent smooth-scroll">
    </form>


</div>



    
{% endblock content %}
